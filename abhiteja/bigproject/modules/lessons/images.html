<html>
    <head>
        <title>Lessons Image Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1> Enter Image URL</h1>
                    
                    <form ng-submit="addImage()">
                        <div class="form-group">
                            <label for="location">Image URL: </label>
                            <input type="text" class="form-control" id="imageUrl" ng-model="frm.image" placeholder="Enter Image url" required>
                        </div>
                        <button type="submit" class="btn btn-default">Add Image</button>
                        <a href="#/lessons" class="btn btn-default">Continue</a>
                            
                    </form>
                    <br>
                    <div class="row" ng-if="images">
                        <div class="col-md-3" ng-repeat="img in images">
                           <img ng-src="{{img}}" class="img-responsive img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
