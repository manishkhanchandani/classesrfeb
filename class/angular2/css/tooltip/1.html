<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
	.tooltip {
		position: relative;
		display: inline-block;
		border: 1px solid black;
	}
	
	.tooltiptext {
		visibility:hidden;
		width: 200px;
		background-color: black;
		color: #fff;
		padding: 5px 0;
		text-align: center;
		position: absolute;
		z-index: 1;
		border-radius: 15px;
	}
	
	.tooltip:hover .tooltiptext {
		visibility: visible;
	}
	
</style>
</head>

<body>
<div class="tooltip">
	Hover Over Me
	<span class="tooltiptext">Tooltip Text</span>
</div>
