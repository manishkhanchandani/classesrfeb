<script>
var j = 0;
var i = 0;
var profit = 0;
var profit2 = 0;
var loss = 0;
var arr = [1, 3, 9, 27, 81];
for (j = 0; j < arr.length; j++) {
	i = arr[j];
	profit = (i + ((i * 88) / 100));
	profit2 = profit - i;
	profit3 = profit2 - loss;
	loss = loss + i;
	console.log('i is ', i, ', profit is ', profit, ', profit2 is ', profit2, ', profit3 is ', profit3, ', loss is ', loss );
	
}
</script>
