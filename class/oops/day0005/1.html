<title>Untitled Document</title>
<script>
//500 to 1000

var numbers = [3,0,1,5,0,7,0,8,12];
var counter = 0; //slow counter
for (var i = 0; i < numbers.length; i++) {
	console.log('i is ', i, ', and value is ', numbers[i]);
	if (numbers[i] !== 0) {
		var tmp = numbers[i];
		numbers[i] = 0;//reason will be clear in some time
		numbers[counter] = tmp;
		counter++;
	}
}

console.log('final numbers is ', numbers);




//numbers = [3, 1, 5, 7, 8, 12, 0, 0, 0]

</script>
