<script>
	//swap 2 numbers using temp variable
	//swap 2 numbers without using temp variable

function swap(x, y) {
	console.log('x is ', x, ', y is ', y);
	
	var temp = x; //temp is third person, he will get money of x; i.e. equal to 10
	x = y; // y gave his money i.e. $5 to x.
	y = temp; //y will get $10
	
	console.log('x is ', x, ', y is ', y);
}

var x = 10;
var y = 5;
swap(x, y);

</script>
