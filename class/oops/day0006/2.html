<script>
	//swap 2 numbers using temp variable
	//swap 2 numbers without using temp variable

function swap(x, y) {
	console.log('x is ', x, ', y is ', y);
	
	x = x + y; // x will take money of x and money of y, now x has 15
	y = x - y; // y will total minus whatever he was having initially, 10
	x = x - y; // 15 is total money, minus, whatever money y has now: 10, x will get 5
	
	console.log('x is ', x, ', y is ', y);
}

var x = 10;
var y = 5;
swap(x, y);
