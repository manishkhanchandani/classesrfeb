//first non repeat character in string
/*
obj = {}
obj[t] = 2;
obj[h] = 2;
obj[e] = 2;
obj[ ] = 2;
obj[f] = 1;
once i found the obj[f] === 1, then i will come out of the loop and i will consider that as a final result

*/
function firstNonRepeatChar(str) {
	var len = str.length; //get the total string count
	console.log('length is ', len);
	
	var obj = {};
	
	//go through each character and save the count in the obj variable, 
	for (var i = 0; i < len; i++) {
		//console.log('i is ', i, ', and character is ', str[i]);
		if (obj[str[i]]) {
			obj[str[i]]++;
		} else {
			obj[str[i]] = 1;
		}
	}
	
	console.log('obj is ', obj);
	
	
	//then loop again to see which one is of count 1
	for (var j = 0; j < len; j++) {
		//console.log('i is ', j, ', and character is ', str[j], ', and count is ', obj[str[j]]);
		if (obj[str[j]] === 1) {
			return str[j];
		}
	}
	
	
	return false;
}

var str = 'the quick brown fox jumps then quickly blow air';

var result = firstNonRepeatChar(str);
console.log('result is ', result);
