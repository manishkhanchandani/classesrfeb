<title>Untitled Document</title>
<script src="Stack.js"></script>
<script>
var my = new Stack();
var x = 'racecar';
console.log('x is ', x);
for (var i = 0; i < x.length; i++) {
	console.log('i is ', x[i]);
	my.push(x[i]);
}

var y = '';
for (var j = 0; j < x.length; j++) {
	y = y + my.pop();
}

console.log('y is ', y);
if (x === y) {
	console.log('word is palindrome');
} else {

	console.log('word is not palindrome');
}



</script>
