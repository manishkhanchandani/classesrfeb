<script>

function divideBy2(decNumber){

    var remStack = new Stack(),
        rem,
        binaryString = '';

    while (decNumber > 0){
        rem = decNumber % 2;
        remStack.push(rem);
        decNumber = Math.floor(decNumber / 2);
    }

    while (!remStack.isEmpty()){
        binaryString += remStack.pop();
    }

	console.log('binaryString is ', binaryString, ' and conversion is ', parseInt(binaryString, 2));
    return binaryString;
}

console.log(divideBy2(233));
console.log(divideBy2(10));
console.log(divideBy2(1000));


function bin2dec(num){
	console.log('num is ', num);
	var rev = num.split('').reverse();
	console.log('rev is ', rev);
	return rev.reduce(function(x, y, i) {
		var ret = (y === '1') ? x + Math.pow(2, i) : x;
		console.log('x is ', x, ', y is ', y, ', i is ', i, ', ret is ', ret);
		return ret;
	}, 0);
}

bin2dec('1010');
