<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script>
var arr = [1, 2, 0, 1, 0, 5]; //input
var k = 0;
console.log('arr is ', arr);
for (var i = 0; i < arr.length; i++) {
	console.log('i is ', i, ', val is', arr[i], ', k is ', k);
	if (arr[i] !== 0) {
		var tmp = arr[i];
		arr[i] = 0;
		arr[k] = tmp;
		k++;
	}
}

console.log('arr is ', arr); //output: [1, 2, 1, 5, 6, 8, 10, 12, 1, 2, 4, 0, 0, 0, 0, 0, 0]
</script>
</head>
