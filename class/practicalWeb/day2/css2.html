<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
  .box1 .box2 .box3 {
    color: red;
  }
  
  p, h1 {
    color: green;
  }
  
</style>
</head>

<body>
<div class="box1">
  <div class="box2">
    <span class="box3">
      hello world
    </span>
  </div>
</div>

<p>
  hello
</p>
<h1>hey</h1>
</body>
</html>
