<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="style.css">

<style type="text/css">
  div {
    color: red;
  }
</style>
</head>

<body>

<h1>External Style Sheet</h1>
<p>hello world</p>
<h2>Internal Style Sheet
</h2>
<div>Hello world</div>
<h3>Inline Styles</h3>

<p style="color: blue; font-size: 14px;">Hello world</p>
</body>
</html>
