<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>My Data</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" ng-repeat="item in mydata">
            <h3>{{item.name}}</h3>
            <img ng-src="img/{{item.images[0].name}}" class="img-responsive">
            <br>
            <b>price:</b> {{item.price}}
            
        </div>
    </div>
</div>
