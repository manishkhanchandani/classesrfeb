<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!--script src="js/angularjs/1.5.0-rc.2/angular.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a{
            display: inline-block;
            padding-right:20px;
        }

    </style>

    <script>
        // inject ngRoute module into app
        var app = angular.module('myApp', ['ngRoute']);

        app.config(['$routeProvider', function($routeProvider) {
            $routeProvider
                    .when('/myAccount', {
                        controller:     'myAccountController',
                        templateUrl:    'myaccount.html',
                    })

                    .when('/orders', {
                        controller:     'ordersController',
                        templateUrl:    'orders.html',
                    })


                    .when('/blog/posts', {
                        controller:     'blogController',
                        templateUrl:    'blog/posts.html',
                    })

                    .when('/blog/users', {
                        controller:     'blogController',
                        templateUrl:    'blog/users.html',
                    })

                    .when('/blog/list', {
                        controller:     'blogController',
                        templateUrl:    'blog/list.html',
                    })

                    .when('/blog/all', {
                        controller:     'blogController',
                        templateUrl:    'blog/all.html',
                    })

                    .when('/restaurant/:city/:state/:country', {
                        controller:     'restaurantController',
                        templateUrl:    'restaurant.html',
                    })

            ;



        }]);

        app.controller('restaurantController', ['$scope', function($scope) {
            console.log($scope);
        }]);


        app.controller('myAccountController', ['$scope', function($scope) {
            console.log($scope);
            $scope.name     = 'John';
        }]);

        app.controller('ordersController', ['$scope', function($scope) {
            console.log($scope);
        }]);

        app.controller('blogController', ['$scope', function($scope) {
            console.log($scope);
        }]);

        app.controller('restaurantController', ['$scope', '$routeParams', function($scope, $routeParams) {
            console.log($scope);
            console.log($routeParams);
        }]);

    </script>

</head>

<body>


<h1>This is my website</h1>

<a href="#/myAccount">My Account</a>
<a href="#/orders">Orders</a>

<a href="#/blog/posts">Blog Posts</a>
<a href="#/blog/users">Blog Users</a>
<a href="#/blog/list"> Blog List</a>
<a href="#/blog/all">Blog All</a>

<a href="#/restaurant/SF/Ca/US">Restaurant</a>

<div ng-view></div>

<h1>This is footer</h1>

</body>
</html>
