<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>New Page 1</title>

    <script src="js/angularjs/1.5.0-rc.2/angular.min.js"></script>

    <script>
        var app = angular.module('myApp',[]);

        app.controller('mainController', ["$scope", "$timeout", "$log", "$filter", function($scope, $timeout, $log, $filter) {

            $scope.name = 'John2';

            $scope.clickMe = function() {
                console.log($scope.name);
            };



        }] );

    </script>


</head>

<body>



<div ng-controller="mainController">
    <input type="text" ng-model="name">
    <button ng-click="clickMe()">Click Me</button>

    <div ng-if="name == 'John'">Your name is John</div>


    <div ng-show="name == 'John'">Name using ng-show is John</div>


    <div ng-hide="name == 'John'">ng-hide hides if  equal to John, and shows like this if not equals to John </div>

</div>



</body>
</html>
