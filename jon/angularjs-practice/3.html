<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>New Page 1</title>

    <script src="js/angularjs/1.5.0-rc.2/angular.min.js"></script>

    <script>

    var app = angular.module('myApp',[]);

    app.controller('mainController', ["$scope", "$timeout", "$log", "$filter", function($scope, $timeout, $log, $filter) {

        $scope.hobbies = ["chess", "table tennis", "movies", "dining out", "cricket"];



    }] );

    </script>


</head>

<body>



<div ng-controller="mainController">

        <ul>
            <li ng-repeat="y in hobbies">{{y}}</li>

        </ul>


</div>



</body>
</html>
