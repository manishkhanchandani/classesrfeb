<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Business Theme</title>

  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="app.css">


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>


  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>
    // inject ngRoute module into app
    var app = angular.module('myApp', ['ngRoute']);
    app.config(['$routeProvider', function($routeProvider) {
      $routeProvider
              .when('/', {
                controller:     'homeController',
                templateUrl:    'home.html',
              })

              .when('/about', {
                controller:     'homeController',
                templateUrl:    'about.html',
              })

              .when('/services', {
                controller:     'homeController',
                templateUrl:    'services.html',
              })

              .when('/contact', {
                controller:     'homeController',
                templateUrl:    'contact.html',
              })

              .otherwise({redirectTo: '/'})

      ;
    }]);



    app.controller('homeController', ['$scope', '$routeParams', '$route', '$location', function($scope, $routeParams, $route, $location) {

      $scope.isActive = function (viewLocation) {
        return viewLocation === $location.path();
      };

    }]);

  </script>

</head>

<body>


<div ng-controller="homeController">
<nav class="navbar navbar-default navbar-fixed-top myClassNav">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html"><img src="http://bootstrap.mkgalaxy.com/svnprojects/projects/bayareacontractor2/img/logo.png"></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right myClassNavBar" >
        <li ng-class="{ active: isActive('/')}"><a href="#/">Home <span>Main Page</span></a></li>
        <li ng-class="{ active: isActive('/about')}"><a href="#/about">About <span>Who Are We?</span></a></li>
        <li ng-class="{ active: isActive('/services')}"><a href="#/services">Services <span>What Do We Do?</span> </a></li>
        <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact <span>Get In Touch?</span></a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
</div>




<div ng-view>


</div>

<footer>
  <p>Business Theme Copyright 2015 - <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a></p>
</footer>

</body>
</html>
