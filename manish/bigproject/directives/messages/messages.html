<style type="text/css">
.selColor {
  color: white; 
}
a.selColor:hover {
  color: white;
  text-decoration:none;
}
</style>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Users</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-class="(u.id==resultsToUser.uid) ? 'active' : ''" ng-repeat="u in usersFrom | orderBy: '-timestamp'" style="overflow:auto;">
          <div class="row">
            <div class="col-md-4">
              <img ng-src="{{u.image}}" class="img-responsive img-thumbnail">
            </div>
            <div class="col-md-8" style="padding-left:0px;">
              <a href="messages/{{u.id}}" ng-class="(u.id==resultsToUser.uid) ? 'selColor' : ''"><strong>{{u.name}}</strong></a>
            </div>
          </div>
        </li>
      </ul>
      
      
    </div>
    <div class="col-md-6">
      <div ng-if="!resultsToUser">
      <h3>Messages</h3>
        <div class="alert alert-success" role="alert">
          Choose user to send message.
        </div>
      </div>
      <div ng-if="resultsToUser">
        <h3>Messages (To {{resultsToUser.user_details.name}})</h3>
        <form ng-submit="sendMessage(userData.id, resultsToUser.uid, userData.name, userData.image)">
          <div class="row">
            <div class="col-md-9" style="padding-right: 5px;">
                <div class="form-group">
                    <input type="text" class="form-control" id="message" placeholder="Enter message" ng-model="frm.message">
                </div>
            </div>
            <div class="col-md-3" style="padding-left: 5px;">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
          </div>
        </form>
        
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="message in messages | orderBy: '-timestamp'" style="overflow:auto; font-size: 12px;">
            <div class="row">
              <div class="col-md-2 text-center">
                <img ng-src="{{message.image}}" class="img-responsive img-thumbnail">
                <span>{{message.name}}</span>
              </div>
              <div class="col-md-10">
                <p>{{message.message}}</p>
                <p>{{message.timestamp | mesDaysAgo}}</p>
              </div>
            </div>
          </li>
        </ul>
        
        
        
      </div>
      
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
