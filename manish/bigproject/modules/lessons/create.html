<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Enter Main Details</h1>
      <div class="alert alert-danger" role="alert" ng-if="createStatus">
        {{createStatus}}
      </div>
      <form ng-submit="submitCreateForm()">
        <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" class="form-control addressBox" id="location" ng-model="location" placeholder="Enter Location" ng-autocomplete options="mapOptions" details="details" >
        </div>
        <div class="form-group">
            <label for="title">Posting Title *</label>
            <input type="text" class="form-control" id="title" placeholder="Enter posting title" ng-model="frm.title" >
        </div>
        <div class="form-group">
            <label for="description">Posting Body *</label>
            <textarea class="form-control" id="description" placeholder="Enter posting body" ng-model="frm.description" rows="5" ></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Teaching Subjects (Comma separated subjects for search) *</label>
            <input type="text" class="form-control" id="tags" placeholder="Enter search tags" ng-model="frm.tags" >
        </div>
        <h3>Contact & Person Information</h3>
        <div class="form-group">
            <label for="gender">Teacher's Gender: </label>&nbsp;&nbsp;
            <input type="radio" ng-model="frm.gender" value="Male"> Male &nbsp;&nbsp;
            <input type="radio" ng-model="frm.gender" value="Female"> Female
        </div>
        <div class="form-group">
            <label for="age">Teacher's Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter age" ng-model="frm.age">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="frm.email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter phone" ng-model="frm.phone">
        </div>
        <div class="form-group">
            <label for="preferredMethod">Preferred Method To Contact: </label> &nbsp;&nbsp;
            <input type="checkbox" ng-model="frm.pref_email"> Email &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" ng-model="frm.pref_phone_text"> Phone Text &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" ng-model="frm.pref_phone_call"> Phone Call
        </div>
        scope:  {{userData}}
        <div class="alert alert-danger" role="alert" ng-if="createStatus">
          {{createStatus}}
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </div>
</div>
