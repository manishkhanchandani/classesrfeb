<div class="container">
  <div class="row">
    <div class="col-md-12">
    
      <h3>Enter Image URLS</h3>
      <form ng-submit="addImage()">
        <div class="form-group">
            <label for="imageUrls">Image URL:</label>
            <input type="text" class="form-control" id="imageUrls" placeholder="Enter image url" ng-model="frm.image">
        </div>
        <button type="submit" class="btn btn-default">Add Image</button>
        <a href="#/lessons/create/imagesUpload/{{id}}" class="btn btn-default">Back</a>
        <a href="#/lessons/create/youtube/{{id}}" class="btn btn-default">Continue</a>
        <a href="#/lessons" class="btn btn-default">Done</a>
      </form><!-- ending form -->
      <br>
      <div class="row" ng-if="images">
        <div class="col-md-3" ng-repeat="(key, img) in images">
          <img ng-src="{{img}}" class="img-responsive img-thumbnail">
          <a href="" ng-click="deleteImage(key)">Delete</a>
        </div>
      </div>
      
      
      
      
    </div><!-- ending col-md-12 -->
  </div><!-- ending row -->
</div><!-- ending container -->
