<!doctype html>

<meta charset="UTF-8">
<title>Untitled Document</title>
<script>
  
 function ListNode(val) {
    this.val = val;
    this.next = null;
}
  
  

// @param lists: 2 sorted lists [1, 3, 9], [2, 4, 5]
// @return ListNode
// implments the function to merge 2 lists into a single one

// 1->3->9
// 2->4->5
// 1->2->3->4->5->9

var l1 = new ListNode(1);
l1.next = new ListNode(3);
l1.next.next = new ListNode(9);


var l2 = new ListNode(2);
l2.next = new ListNode(4);
l2.next.next = new ListNode(5);

var mergeKLists = function(l1, l2) {
    var newList = [];
   
    while(l1 && l2) {
     if (l1.val < l2.val) {
            newList.push(l1.val);
            l1 = l1.next;
        } else if (l1.val > l2.val) {
            newList.push(l2.val);
            l2 = l2.next;
        }
    }
    
    while(l1) {
        newList.push(l1.val);
        l1 = l1.next;
    }
    
    while(l2) {
        newList.push(l2.val);
        l2 = l2.next;
    }
    console.log(newList);
}

mergeKLists(l1, l2);
</script>
