  function fibonacci(n) {
    if (n <= 1) return n;
    console.log('n is ', n, ', n - 2 is ', (n - 2), ', n - 1 is ', (n-1));
    var fib1 = fibonacci(n-2);
    var fib2 = fibonacci(n-1);
    var fib = fib1 + fib2;
    console.log('fib1 is ', fib1, ', fib2 is ', fib2, ', fib is ', fib);
    return fib;
  }
  
  var n = 6;
  console.log('fib of number ', n, ' is ', fibonacci(n));
