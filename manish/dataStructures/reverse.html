<meta charset="UTF-8">
<title>Untitled Document</title>
<script language="javascript">
function reverseString(str) {
    return str.split("").reverse().join("");
}
var a = reverseString("hello");
console.log(a);
function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}
var b = reverseString('hello');
console.log(b);
</script>
