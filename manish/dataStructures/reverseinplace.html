function reverse(str) {
  var newString = "";
  for (var i = str.length - 1; i >= 0; i--) {
    newString += str[i];
  }
  
  return newString;
}
function rev(str) {
  var revStr = [];
  var wordLen = 0;
  var i;
  for ( i = str.length - 1; i >= 0; i--) {
    if (str[i] === ' ' || i === 0) {
      var word = str.substr(i, wordLen + 1);
      word = reverse(word);
      revStr.push(word.trim());
      wordLen = 0;
    } else {
      wordLen++;
    }
  }
  
  var revStr2 = [];
  for ( i = revStr.length - 1; i >= 0; i--) {
    revStr2.push(revStr[i]);
  }
  return revStr2.join(' ');
  
}
