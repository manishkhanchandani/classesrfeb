<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Login</h1>
        <div class="alert alert-warning" role="alert" ng-if="errorMessage">
        {{errorMessage}}
    </div>
      <form ng-submit="login()">
          <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" ng-model="frm.email" placeholder="Enter email">
              
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" ng-model="frm.password" placeholder="Password">
             
          </div>
          
          <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
</div>
