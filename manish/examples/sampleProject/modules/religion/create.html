<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Enter Religion Details</h1>
      <div class="alert alert-danger" role="alert" ng-if="createError">
        {{createError}}
      </div>
      <form ng-submit="mainDetails()">
        <div class="form-group">
            <label for="title">Religion Name *</label>
            <input type="text" class="form-control" id="title" placeholder="Enter religion title" ng-model="frmAdd.title" required>
        </div>
        <div class="form-group">
            <label for="description">Religion Description *</label>
            <textarea type="text" class="form-control" id="description" placeholder="Enter religion description" ng-model="frmAdd.description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Search Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Enter search tags" ng-model="frmAdd.tags">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
    <div class="col-md-4">
    
    </div>
  </div>
</div>
