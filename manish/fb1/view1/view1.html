<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Add Record</h3>
      <form ng-submit="addForm()">
          <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter first name" ng-model="frm.firstname">
          </div>
          <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter last name" ng-model="frm.lastname">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
      <h3>Edit Record</h3>
      <form ng-submit="editForm()">
          <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter first name" ng-model="frmEdit.firstname">
          </div>
          <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter last name" ng-model="frmEdit.lastname">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
    </div>
    <div class="col-md-6">
      <h3>View Records</h3>
      <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Edit</th>
                      <th>Delete</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="item in records">
                      <td>{{item.firstname}}</td>
                      <td>{{item.lastname}}</td>
                      <td>Edit</td>
                      <td>Delete</td>
                  </tr>
              </tbody>
            </table>
        </div>
    </div>
  </div>
</div>
