<div class="container">
  <div class="row">
    <div class="col-md-4">
 
      <div class="row">
        <div class="col-md-12">
           <h1>Add Product</h1>
          <form ng-submit="addProduct()">
              <div class="form-group">
                  <label for="product">Product</label>
                  <input type="text" class="form-control" id="product" ng-model="product" placeholder="Enter Product">
              </div>
              <div class="form-group">
                  <label for="price">Price</label>
                  <input type="text" class="form-control" id="price" ng-model="price" placeholder="Enter Price">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
           <h1>View Product</h1>
           <ul class="list-group">
              <li class="list-group-item" ng-repeat="record in data.products | objectAsArray  | orderBy: 'product'">{{record.product}}: <input type="text" size="7" ng-model="data.products[record.key].price" ng-model-onblur /> <input type="text" size="7" ng-model="data.products[record.key].quantity" ng-model-onblur /> {{record.total | currency:"$":2}} <a href="" ng-click="removeProduct(record)" class="pull-right">Remove</a></li>
            </ul>
            <input type="text" class="form-control" id="tax" ng-model="data.tax" placeholder="Enter Tax" ng-model-onblur>
            <div><strong>Total: </strong> {{(data.total | currency:"$":2)}}</div>
            <a href="" ng-click="updatePrice(data.products)" class="btn btn-primary">Update</a> 
        </div>
      </div>
      
      
    </div>
    <div class="col-md-4">
      <h3>Save Products</h3>
      <form ng-submit="save()">
        <div class="form-group">
            <label for="store">Store Name</label>
            <input type="text" class="form-control" id="store" ng-model="store" placeholder="Enter Store Name">
        </div>
        <div class="form-group">
            <label for="datetime">Date & Time</label>
            <input type="text" class="form-control" id="datetime" ng-model="datetime" placeholder="Enter Date Time">
        </div>
        <button type="submit" class="btn btn-default">Save Data</button> 
      <a href="" ng-click="clearAll()" class="btn btn-default">Clear All</a>
      </form>
      
    </div>
    <div class="col-md-4">
      <h3>My Saved List</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="(key, record) in savedList">{{record.datetime}} (<strong>Total:</strong> {{record.total | currency}}) <a href="" ng-click="loadData(key)">Load</a> | <a href="" ng-click="removeData(key)">Remove</a></li>
      </ul>
    </div>
  </div>
  
</div>
