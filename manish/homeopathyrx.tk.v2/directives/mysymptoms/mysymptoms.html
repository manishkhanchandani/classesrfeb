<div class="row" ng-if="recordedSymptoms.length > 0">
    <div class="col-md-12">
    
    
    
      <div class="table-responsive" style="overflow:auto;">
            <table class="table table-bordered table-striped">
            <caption>Repertory</caption>
                <thead class="thead-inverse">
                    <tr>
                      <th>Combine</th>
                      <th>Cross</th>
                        <th>Symptom</th>
                        <th class="tblRemedies" ng-repeat="remedy in recordedRemedies | orderObjectBy: 'points' : true" ng-if="remedy.show">{{remedy.remedy}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, syms) in recordedSymptoms">
                      <td scope="row" class="combine"><input type="checkbox" ng-model="frm.combine[syms.id]"></td>
                      <td scope="row" class="cross"><input type="checkbox" ng-model="frm.cross[syms.id]"></td>
                        <td scope="row" class="tblSymptoms">{{k + 1}}. {{syms.path}} x {{syms.intensity}} <span ng-if="recordedType != 3">(<a href="" ng-click="delSym(syms.rid, recordedType, syms.trace_id)">-</a>)</span></td>
                        <td ng-repeat="remedy in recordedRemedies | orderObjectBy: 'points' : true" ng-if="remedy.show"><span ng-if="syms.remedies[remedy.id]">{{syms.remedies[remedy.id].points}}</span>&nbsp;</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                      <td scope="row">&nbsp;</td>
                      <td scope="row">&nbsp;</td>
                        <td scope="row"><strong>Total:</strong> </td>
                        <td ng-repeat="remedy in recordedRemedies | orderObjectBy: 'points' : true" ng-if="remedy.show">{{remedy.points}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row"><div class="col-md-12">
              <strong>Symptoms:</strong> {{symptomTotalCount}}, <strong>Remedies:</strong> {{remedyCount}}
            </div></div>
            <button type="button" class="btn btn-default" ng-click="updateResults()">Update Results</button>
            <button type="button" class="btn btn-default" ng-click="clearResults()">Clear Results</button>
        </div>
        
        
        
        
    </div>
  </div>
