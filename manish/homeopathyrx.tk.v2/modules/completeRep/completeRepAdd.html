<div class="container repertory">
  <div class="row">
    <div class="col-md-12">
      <h1>Repertorization</h1>
    </div>
  </div>
  
  <div my-symptoms user-data="userData"></div>
  
  
  <div class="row">
    <div class="col-md-4">
      <h3>Add Symptoms</h3>
      <div class="alert alert-success" role="alert" ng-if="frm.showStatus">
        {{frm.showStatus}}
      </div>
      <form ng-submit="addSymptomData()">
        <div class="form-group">
            <label for="data">Data</label>
            <textarea class="form-control" id="data" placeholder="Enter data" ng-model="frm.data" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit Data</button>
      </form>
    </div>
    <div class="col-md-8">
      <h3>View Symptoms</h3>
      <div ng-if="records">
          <input type="search" class="form-control" ng-model="q" placeholder="filter symptoms..." aria-label="filter symptoms" /><br><br>
          <!-- start -->
          <ul class="media-list">
            <li class="media" ng-repeat="val in records | filter:q as results track by $index">
              <div class="media-left"></div>
              <div class="media-body">
                <h4 class="media-heading">{{val.path}} 
                  <span ng-if="val.remedies">({{val.remedies.length}})  (<strong>Intensity:</strong> <a href="" ng-click="addsymSpecific(val, 4)">4</a> | <a href="" ng-click="addsymSpecific(val, 3)">3</a> | <a href="" ng-click="addsymSpecific(val, 2)">2</a> | <a href="" ng-click="addsymSpecific(val, 1)">1</a>)</span>
                  <a name="{{val.id}}"></a>
                </h4>
                <p ng-if="val.remedies"><span ng-repeat="remedy in val.remedies | orderObjectBy: 'remedy'" ng-if="val.remedies" class="points_{{remedy.points}}"><a href="mm/{{remedy.remedy}}" target="_blank">{{remedy.remedy}}</a>, </span></p>
              </div>
            </li>
            
            
            <li class="animate-repeat" ng-if="results.length == 0">
              <strong>No results found...</strong>
            </li>
          </ul>
          <!-- end -->
          
          <!--pagination start -->
          <div class="row" ng-if="data.totalRows > 0">
              <div class="col-md-12">
                <hr>
                <p class="text-center"> Records <strong>{{data.start + 1}}</strong> to <strong>{{data.minRows}}</strong> of <strong>{{data.totalRows}}</strong></p>
                <nav>
                  <ul class="pager">
                    <li><a href="rep/kent/{{chapter.id}}/{{data.prevPage}}">Previous</a></li>
                    <li><a href="rep/kent/{{chapter.id}}/{{data.nextPage}}">Next</a></li>
                  </ul>
                </nav>
              </div>
          </div>

      
          <!-- pagination end -->
    
      </div>
    </div>
  </div>
</div>
