<div class="container">
  <div class="row" ng-if="paypal === 1">
    <div class="col-md-12">
      <h2>Homeopathic Treatment: Paypal</h2>
        <p>Cost for One Prescription is $4.99</p>
        <!--https://www.paypal.com/cgi-bin/webscr-->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="renu09@live.com">
          <input type="hidden" name="item_name" value="Payment for One Homeopathic Prescription">
          <input type="hidden" name="custom" id="custom" ng-value='current.custom | json' >
          <input type="hidden" name="item_number" value="1">
          <input type="hidden" name="amount" value="4.99">
          <input type="hidden" name="return" ng-value="current.confirmURL">
          <input type="hidden" name="cancel_return" ng-value="current.cancelURL">
          <input type="hidden" name="notify_url" ng-value="current.notifyURL">
          <input type="hidden" name="currency_code" value="USD">
          <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/buy-logo-small.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online.">
          <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>
    </div>
  </div>
  <div class="row" ng-if="paypal === 2">
    <div class="col-md-12">
      <h2>Homeopathic Treatment: Paypal Confirmation</h2>
    </div>
  </div>
  <div class="row" ng-if="paypal === 3">
    <div class="col-md-12">
      <h2>Homeopathic Treatment: Paypal Cancellation</h2>
    </div>
  </div>
</div>
