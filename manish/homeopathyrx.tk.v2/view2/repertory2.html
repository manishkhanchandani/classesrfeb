<style type="text/css">
  .repertory .points_2 {
    color: #3805CB;
    font-style: italic;  
    font-weight: bold;  
  }
  .repertory .points_1 {
     color: black;
  }
  .repertory .points_3 {
  color: #EA090D;
  font-weight: bold;
  text-transform: uppercase;
  }
  
  .repertory .points_2 a {
    color: #3805CB;
    font-style: italic;  
    font-weight: bold;  
  }
  .repertory .points_1 a {
     color: black;
  }
  .repertory .points_3 a {
  color: #EA090D;
  font-weight: bold;
  text-transform: uppercase;
  }
  
  
</style>
<div class="container repertory">
  <div class="row">
    <div class="col-md-12">
      <h1>Repertorization</h1>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-md-4">
      <h3>Chapters</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="ch in chapters | orderBy: 'priority'"><a href="addRepertory2/{{ch.chapter}}">{{ch.chapter | capitalize:true}}</a>
        </li>
      </ul>
      
      
    </div>
    
    
    <div class="col-md-4">
      <h3>Chapter: {{chapter}}</h3>
      <textarea ng-model="frm.page" class="form-control" rows="10"></textarea>
      <button type="button" class="btn btn-default" ng-click="parseSymptoms()">Sub Symptoms</button>
      <h3>Symptoms</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="val in repertory | orderBy: 'priority'"><a href="addRepertory/{{val.id}}">{{val.symptom}}</a> Priority: {{val.priority}}<a href="" ng-click="deleteSymptom(val.id)" class="pull-right">Delete</a>
        <p ng-if="val.remedies"><span ng-repeat="remedy in val.remedies | orderObjectBy: 'remedy'" ng-if="val.remedies" class="points_{{remedy.points}}"><a href="mm/{{remedy.remedy}}" target="_blank">{{remedy.remedy}}</a>, </span></p></li>
      </ul>
      
      
      
    </div>
    
    
    
    <div class="col-md-4">
    </div>
  </div>
  
  
</div>
