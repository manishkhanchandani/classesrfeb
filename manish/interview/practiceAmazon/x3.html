function palindrome(str) {
	let re = /[\W_]/g; // or re = /[^A-Za-z0-9]/g;

	let lowRegStr = str.toLowerCase().replace(re, '');
	let reverseStr = lowRegStr.split('').reverse().join('');
	
	let check = lowRegStr === reverseStr;
	
	console.log(str, ', ', check, ', ', ', lowRegStr: ', lowRegStr);
  return true;
}
