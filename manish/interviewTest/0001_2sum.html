<script>
// Given an array of integers, return indices of the two numbers such that they add up to a specific target.

// You may assume that each input would have exactly one solution.

// Example:
// Given nums = [2, 7, 11, 15], target = 9,

// Because nums[0] + nums[1] = 2 + 7 = 9,
// return [0, 1].
// UPDATE (2016/2/13):
// The return format had been changed to zero-based indices. Please read the above updated description carefully.

// Hide Company Tags LinkedIn Uber Airbnb Facebook Amazon Microsoft Apple Yahoo Dropbox Bloomberg Yelp Adobe
// Hide Tags Array Hash Table
// Hide Similar Problems (M) 3Sum (M) 4Sum (M) Two Sum II - Input array is sorted (E) Two Sum III - Data structure design



/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
	console.log(nums);
	console.log(target);
	
	/*
		1. go through each number and put it in hash
	*/
	
	var hash = {};
	for (let i = 0; i < nums.length; i++) {
		console.log('num is ', nums[i]);
		let num = nums[i];
		
		if (hash[num] !== undefined) {
			return [nums[hash[num]], nums[i]];
		}
		hash[target - num] = i;
		console.log('i is ', i, ', hash is ', hash);
	}
	
	return false;
};

var result = twoSum([2, 7, 11, 15], 26);
console.log('result is ', result);
</script>
