<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add New Record</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form ng-submit="addRecord()">
          <div class="form-group">
              <label for="chapter">Chapter</label>
              <input type="text" class="form-control" id="chapter" placeholder="Enter Chapter" ng-model="frm.chapter">
          </div>
          <div class="form-group">
              <label for="title">Topic</label>
              <input type="text" class="form-control" id="title" placeholder="Enter topic" ng-model="frm.title" required>
          </div>
          <div class="form-group">
              <label for="reference_id">Category</label>
              <select ng-model="frm.reference_id" class="form-control" id="reference_id">
                <option value="1">Introduction to Law & Legal Writings</option>
                <option value="2">Contracts</option>
                <option value="3">Criminal Law</option>
                <option value="4">Torts</option>
              </select>
          </div>
          <div class="form-group">
              <label for="description">Details</label>
              <textarea class="form-control" id="description" placeholder="Enter Description" ng-model="frm.description" rows="15"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
