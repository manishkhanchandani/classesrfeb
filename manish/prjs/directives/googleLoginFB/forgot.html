<form ng-submit="forgotSubmit()">
    <h3>Forgot Password</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" ng-model="login.email" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-default">Reset My Password</button>
</form>
