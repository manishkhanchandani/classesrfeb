<form ng-submit="registerSubmit()">
    <h3>Register</h3>
    <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" class="form-control" id="displayName" name="displayName" ng-model="login.displayName" placeholder="Enter display name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" ng-model="login.email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="login.password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" ng-model="login.cpassword" placeholder="Enter confirm password">
    </div>
    <div class="form-group">
        <label for="photoUrl">Photo URL</label>
        <input type="text" class="form-control" id="photoUrl" name="photoUrl" ng-model="login.photoUrl" placeholder="Enter photoUrl">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">I agree to terms and conditions of the website.
        </label>
    </div>
    <button type="submit" class="btn btn-default">Register</button>
</form>
