<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
  p {
    margin-top: 0;
  }
  .modal-container {
    border: 1px solid #000;
    background-color: #fff;
    position: fixed;
    left: 50%;
    padding: 20px;
    border-radius: 5px;
    max-width: 400px;
    width: 70%;
    
    -webkit-transform: translate(-50%);
    -ms-transform: translate(-50%);
    transform: translate(-50%);
  }
</style>
</head>

<body>
<a href="#">Cats</a>

<div class="modal">
  <div class="modal-container">
    <p>I love cats</p>
    <a href="#">Close</a>
  </div>
</div>

</html>
