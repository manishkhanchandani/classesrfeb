<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add New Record</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form ng-submit="addRecord()">
          <div class="form-group">
              <label for="title">Review by Name of Person / Business / Entity</label>
              <input type="text" class="form-control" id="title" placeholder="Enter Name" ng-model="frm.title">
          </div>
          <div class="form-group">
              <label for="phone">Review by Phone Number</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter Phone" ng-model="frm.phone">
          </div>
          <div class="form-group">
              <label for="email">Review by Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="frm.email" >
          </div>
          <div class="form-group">
              <label for="website">Review by Website</label>
              <input type="text" class="form-control" id="website" placeholder="Enter Website" ng-model="frm.website">
          </div>
          <div class="form-group">
              <label for="reference_id">Category</label>
              <select ng-model="frm.reference_id" class="form-control" id="reference_id">
                <option value="1">Product</option>
                <option value="2">Services</option>
                <option value="3">Person</option>
                <option value="4">Business</option>
              </select>
          </div>
          <div class="form-group">
              <label for="description">Details</label>
              <textarea class="form-control" id="description" placeholder="Enter Description" ng-model="frm.description" rows="15"></textarea>
          </div>
          <div class="form-group">
              <label for="description">Rating</label>
              <div ng-init="rating = star.rating + 1"></div><div class="star-rating" star-rating rating-value="frm.rating" data-max="5" on-rating-selected="rateFunction(rating)"></div>
          </div>
 
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
