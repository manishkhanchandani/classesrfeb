<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Enter Main Details</h1>
      
      <form>
        <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" class="form-control addressBox" id="location" ng-model="location" placeholder="Enter Location" ng-autocomplete options="mapOptions" details="details" required>
						<br>
						{{details}}
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </div>
</div>
