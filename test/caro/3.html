.prev, .next {

  font-weight: bold;
  font-size: 28px;
  transition: 0.6s ease;

}

.next {

}

          <script>
           

function mango() {
	var owl = $('.owl-carousel');
              owl.owlCarousel({
                loop: true,
                nav: true,
                margin: 10,
				autoHeight: true,
				autoWidth: true,
                responsive: {
                  0: {
                    items: 1
                  },
                  600: {
                    items: 3
                  },
                  960: {
                    items: 4
                  },
                  1200: {
                    items: 6
                  }
                }
              });
              owl.on('mousewheel', '.owl-stage', function(e) {
                if (e.deltaY > 0) {
                  owl.trigger('next.owl');
                } else {
                  owl.trigger('prev.owl');
                }
                e.preventDefault();
              });
			  setInterval(function(){ 
			  var isHovered = $('#trending_refresh').is(":hover");
			  if (isHovered){
			  
			  }
			  else{
			  owl.trigger('next.owl'); 
			  }
			  
			  }, 8000);
			  
			  document.getElementsByClassName("next")[0].addEventListener("click", next_slide, false);
			 document.getElementsByClassName("prev")[0].addEventListener("click", prev_slide, false);
			 
			 
			 function next_slide(){
			 owl.trigger('next.owl'); 
			 owl.trigger('next.owl'); 
			 }
			 function prev_slide(){
			 owl.trigger('prev.owl'); 
			 owl.trigger('prev.owl'); 
			 }
}
