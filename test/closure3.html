<!doctype html>

<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script>
  
var addTo = function(passed) {
  var add = function(inner) {
    return passed + inner;
  };
  return add;
}  

var addThree = addTo(3);
console.log(addThree(1));
var addThree = addTo(4);
console.log(addThree(1));
</script>
</head>
