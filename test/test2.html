<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sample Title</title>


<style type="text/css">
.test2 .container {
  max-width: 1000px;
  position: relative;
  border: 1px solid black;
  margin: auto;
}
  
/* Next & previous buttons */
.test2 .prev, .test2 .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}
  
/* Position the "next button" to the right */
.test2 .next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
  
/* On hover, add a black background color with a little bit see-through */
.test2 .prev:hover, .test2 .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.test2 .text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.test2 .numText {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.test2 .dot {
  cursor:pointer;
  height: 13px;
  width: 13px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.test2 .active, .test2 .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.test2 .fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>
</head>
<body class="test2">
<div class="container">
  <div class="mySlides fade">
    <div class="numText">1 / 3</div>
    <img src="http://www.mango.org/Mangos/media/Media/Images/Header%20Images/choosing.jpg" style="width: 100%; height: 400px;" />
    <div class="text">Cation One</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numText">2 / 3</div>
    <img src="http://www.newhealthadvisor.com/images/1HT05359/mango.jpg" style="width: 100%; height: 400px;" />
    <div class="text">Cation two</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numText">3 / 3</div>
    <img src="http://pngimg.com/upload/mango_PNG9180.png" style="width: 100%; height: 400px;" />
    <div class="text">Cation three</div>
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}
  
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}
  
  
</script>
</body>
</html>
